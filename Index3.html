<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Styles3.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <!-- Input field for temperature -->
        <label for="tempInput">Enter Temperature:</label>
        <input type="text" id="tempInput" placeholder="Enter temperature">

        <!-- Dropdown menu for selecting the unit -->
        <label for="tempUnit">Convert From:</label>
        <select id="tempUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>

        <!-- Dropdown menu for converting to -->
        <label for="convertTo">Convert To:</label>
        <select id="convertTo">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>

        <!-- Convert button -->
        <button onclick="convertTemperature()">Convert</button>

        <!-- Display area for the result -->
        <p id="result"></p>
    </div>

    <script src="Script3.js"></script>
</body>
</html>
